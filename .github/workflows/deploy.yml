name: Deploy to GitHub Pages

on:
  push:
    branches:
      - dev

permissions:
  contents: write 

jobs:
  build:
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          VITE_REOWN_PROJECT_ID: ${{ secrets.VITE_REOWN_PROJECT_ID }}
          VITE_GAME_URL: ${{ vars.VITE_GAME_URL }}

      - name: Create example text file
        run: echo "This is an example text file." > example.txt  # Create a text file

      - name: Move example text file to development directory
        run: |
          mkdir -p development  # Create the directory if it doesn't exist
          mv example.txt development/  # Move the text file to the directory

      # - name: Verify development build
      #   run: ls -la  # List files to verify build output

      # - name: Move build to development directory
      #   run: mv dist development
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: gh-pages
          cname: agent.pastopia.io
        


