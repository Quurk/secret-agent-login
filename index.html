<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Agent</title>
    <link rel="stylesheet" href="./src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
  <script type="module" src="./src/main.js" defer></script>

  
  <div>    
    <div>
      <div data-disconnected-only style="margin-top: -1em;">    
        <p class="title1">Welcome to</p>
        <div class="typewriter">
            <div class="container"><span id="typewriter" class='title2' >Secret Agent</span></div>


          <!-- <span class="title2" style="opacity: 0; animation: fadeIn 1.75s ease-in-out forwards;">Secret Agent</span> -->
        </div>
      </div>
      <div data-connected-only style="margin-top: 1rem;" id="panel-loggedIn">    
        <p class="title1">Welcome to</p>
        <div class="container">
          <span class="title2">Secret Agent</span>
        </div>
      </div>

      <div>
        <p data-disconnected-only>Login to your wallet to start the challenge</p>
        <button id="btn-connect" class="button2" data-disconnected-only>Connect&#10209;</button>

        <div>
          <p data-connected-only>Click LAUNCH GAME to start playing</p>
          <button id="btn-manageWallet"  class="button2" data-connected-only>Manage Wallet</button>
          <button id="btn-openLeaderboard" class="button2" data-connected-only>Leaderboard</button>
          <button id="btn-launchGame" class="button1" data-connected-only>Launch Game</button>
        </div>

        <div data-connected-only style="margin-top: 5em;">
          <p class="p2">Logged Into:</p>
          <p id="wallet-address" class="p2">Not Connected</p>
        </div>

      </div>
    </div>
  </div>
  </div>


  <div class="leaderboard" id="leaderboard">
    <div class="container">
      <div class="panel" >
        <h2>Leaderboard</h2>
        <!-- <button class="button-sqr" onclick="closeLeaderboard()">Ã—</button> -->
  
        <ul id="leaderboard-list">
          <li class="header">
          <span class="rank">Rank</span>
          <span class="username">Username</span>
          <span class="country">Country</span>
          <span class="points">Points</span>

        </li>
        </ul>

        <span class="self-ranking" id="self-ranking">Self</span>
      
      </div>

    </div>

    <div class="horizontalLayoutGrp">
      <button class="button-square">&lt;</button>
      <button class="button-square"> &gt; </button>
    </div>
    <button class="button2" id="btn-closeLeaderboard">Close</button>
  </div>



    
</body>

</html>
